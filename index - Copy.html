    <div id="projects">

        <script>
            function setCategory(categoryName) {
                allProjects = document.getElementsByClassName("project_preview")
                for (let e of allProjects) { e.classList.remove("on"); }
                allCategories = document.getElementsByClassName("project_category")
                for (let e of allCategories) { e.classList.remove("on"); }
                categoryProjects = document.getElementsByClassName(categoryName)
                for (let e of categoryProjects) { e.classList.add("on"); }
                localStorage.setItem("category", categoryName);
            }
            function allOn() {
                allProjects = document.getElementsByClassName("project_preview")
                for (let e of allProjects) { e.classList.add("on"); }
                allCategories = document.getElementsByClassName("project_category")
                for (let e of allCategories) { e.classList.remove("on"); }
                allCategories = document.getElementsByClassName("all")
                for (let e of allCategories) { e.classList.add("on"); }
                localStorage.removeItem("category");
            }
            function checkSavedCategory() {
                savedCategory = localStorage.getItem("category");
                if (savedCategory != null) {
                    setCategory(savedCategory);
                }
            }
        </script>

</body>
